    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: false,
            offset: 100,
            easing: 'ease-in-out'
        });
        
        // Wave Animation on Canvas
        const canvas = document.querySelector('#Background canvas');
        const ctx = canvas.getContext('2d');
        let animationId;
        
        function resizeCanvas() {
            const bg = document.getElementById('Background');
            canvas.width = bg.offsetWidth;
            canvas.height = bg.offsetHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Wave parameters
        let wave1 = { y: 0, length: 0.01, amplitude: 100, frequency: 0.01 };
        let wave2 = { y: 0, length: 0.015, amplitude: 80, frequency: 0.012 };
        let wave3 = { y: 0, length: 0.008, amplitude: 120, frequency: 0.008 };
        let increment1 = 0.005;
        let increment2 = 0.007;
        let increment3 = 0.003;
        
        function drawWave(wave, strokeStyle, lineWidth) {
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            
            for (let i = 0; i < canvas.width; i++) {
                ctx.lineTo(
                    i,
                    canvas.height / 2 + Math.sin(i * wave.length + wave.y) * wave.amplitude
                );
            }
            
            ctx.strokeStyle = strokeStyle;
            ctx.lineWidth = lineWidth;
            ctx.stroke();
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Get current theme
            const isDark = document.body.classList.contains('dark-theme');
            
            // Draw multiple waves with different colors based on theme
            if (isDark) {
                drawWave(wave1, 'rgba(255, 255, 255, 0.03)', 2);
                drawWave(wave2, 'rgba(255, 255, 255, 0.02)', 3);
                drawWave(wave3, 'rgba(255, 255, 255, 0.01)', 4);
            } else {
                drawWave(wave1, 'rgba(0, 0, 0, 0.03)', 2);
                drawWave(wave2, 'rgba(0, 0, 0, 0.02)', 3);
                drawWave(wave3, 'rgba(0, 0, 0, 0.01)', 4);
            }
            
            wave1.y += increment1;
            wave2.y += increment2;
            wave3.y += increment3;
            
            animationId = requestAnimationFrame(animate);
        }
        
        animate();
        
        // Hamburger Menu Toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
        
        // Close menu when clicking on a nav link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Background audio continuity
        const backgroundAudio = document.getElementById('background-audio');
        const savedTime = parseFloat(sessionStorage.getItem('audioTime')) || 0;
        
        if (backgroundAudio && !isPreview) {
            backgroundAudio.volume = 0.3;
            
            if (savedTime > 0) {
                backgroundAudio.currentTime = savedTime;
            }
            
            backgroundAudio.play().catch(() => {
                const playOnInteraction = () => {
                    backgroundAudio.play().catch(() => {});
                    document.removeEventListener('click', playOnInteraction);
                };
                document.addEventListener('click', playOnInteraction);
            });
            
            window.addEventListener('beforeunload', () => {
                if (backgroundAudio && !backgroundAudio.paused) {
                    sessionStorage.setItem('audioTime', backgroundAudio.currentTime.toString());
                }
            });
        }
    </script>
